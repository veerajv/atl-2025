<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edu Notes Taker</title>
    <style>
        /* General Styles */
        body {
            background-color: white;
            color: black;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
        }

        .header-left h1 {
            margin: 0 0 0 10px;
            font-size: 24px;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin: 0 0 20px 0;
            font-size: 28px;
        }

        /* Form Styles */
        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 20px;
        }

        .links p {
            margin: 10px 0;
            font-size: 14px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }

            header {
                flex-direction: column;
                padding: 15px;
            }

            .header-left {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <img class="logo" src="logo.jpg" alt="Edu Notes Taker Logo"/>
            <h1>Edu Notes Taker</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="loginButton">Log In</button>
                <div id="error-message" class="error">Invalid username or password.</div>
            </form> 
            <!-- <div class="links">
                <p><a href="/forgot-password">Forgot Password?</a></p>
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>-->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Edu Notes Taker. All rights reserved.</p>
    </footer>
    <script>
        // Add event listener to form
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        // Handle form submission
        function handleLogin(event) {
            event.preventDefault(); // Stop default form submission

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            

            if(localStorage.getItem('username_teacher')  == null){
                localStorage.setItem('username_teacher',"teacher")
                localStorage.setItem('password_teacher',"1234")
            }

            if(localStorage.getItem('username')  == null){
                localStorage.setItem('username',"student")
                localStorage.setItem('password',"1234")
            }

            // Get stored credentials from local storage
            const storedTUsername = localStorage.getItem('username_teacher');
            const storedTPassword = localStorage.getItem('password_teacher');

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Validate credentials
            if (username === storedUsername && password === storedPassword) {
                // Successful login
                errorMessage.style.display = 'none';
                // Redirect to main page (adjust URL as needed)
                window.location.href = 'main.html';
            } else if (username === storedTUsername && password === storedTPassword) {
                // Successful login
                errorMessage.style.display = 'none';
                // Redirect to main page (adjust URL as needed)
                window.location.href = 'assign.html';
            }else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
